<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h6><span>Kegiatan /</span> Create New Seminar/Workshop</h6>
  <div class="table-responsive-sm">
    <table class="table table-padded table-borderless">
        <thead>
            <tr class="table-active">
                <th scope="col">Create New Seminar</th>
            </tr>
        </thead>
        <tbody>
            <tr class="">
                <td scope="row">
                  <form>
                    <div class="form-group row">
                      <label for="kode" class="col-4 col-form-label">Kode</label> 
                      <div class="col-8">
                        <input id="kode" name="kode" type="text" required="required" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="kegiatan" class="col-4 col-form-label">Nama Kegiatan</label> 
                      <div class="col-8">
                        <input id="kegiatan" name="kegiatan" type="text" required="required" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="date" class="col-4 col-form-label">Tanggal Mulai</label> 
                      <div class="col-8">
                        <div class="input-group">
                          <input id="date" name="date" type="text" class="form-control" required="required" value="12 May 2016"> 
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <i class="fa fa-calendar"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="date" class="col-4 col-form-label">Tanggal Akhir</label> 
                      <div class="col-8">
                        <div class="input-group">
                          <input id="date" name="date" type="text" class="form-control" required="required" value="12 May 2016"> 
                          <div class="input-group-append">
                            <div class="input-group-text">
                              <i class="fa fa-calendar"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="price" class="col-4 col-form-label">Biaya</label> 
                      <div class="col-8">
                        <input id="price" name="price" type="text" required="required" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="place" class="col-4 col-form-label">Tempat</label> 
                      <div class="col-8">
                        <input id="place" name="place" type="text" class="form-control" required="required">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="latitude" class="col-4 col-form-label">Latitude</label> 
                      <div class="col-8">
                        <input id="latitude" name="latitude" type="text" class="form-control" required="required">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="longtitude" class="col-4 col-form-label">Longitude</label> 
                      <div class="col-8">
                        <input id="longtitude" name="longtitude" type="text" class="form-control" required="required">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="kegiatan" class="col-4 col-form-label">Jenis Kegiatan</label> 
                      <div class="col-8">
                        <select id="kegiatan" name="kegiatan" class="custom-select">
                          <option value="select">Select</option>
                          <option value="seminar">Seminar</option>
                          <option value="workshop">Workshop</option>
                          <option value="lainnya">Lainnya</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="pic" class="col-4 col-form-label">PIC</label> 
                      <div class="col-8">
                        <input id="pic" name="pic" type="text" class="form-control" required="required">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="deskripsi" class="col-4 col-form-label">Deskripsi</label> 
                      <div class="col-8">
                        <textarea id="deskripsi" name="deskripsi" cols="40" rows="5" class="form-control" required="required"></textarea>
                      </div>
                    </div> 
                    <div class="form-group row">
                      <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
                      </div>
                    </div>
                  </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
